
ProcessAddress:
  sum:
    internet: InternetAddress
    local: DomainSocketPath

InternetAddress:
  product:
    protocol: TransportProtocol
    host: Host
    port: Word16

DomainSocketPath:
  wrapper: Text

TransportProtocol:
  enum:
    - tcp
    - udp

Host:
  sum:
    ip: Ip
    name: Text

Ip:
  sum:
    v4: Word32
    v6: Word128

Word128:
  product:
    part1: Word64
    part2: Word64
